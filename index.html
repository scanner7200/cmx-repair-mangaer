  <style>
    body { font-family: 'Inter', sans-serif; overflow: hidden; background-color: #f9fafb; }
    .view-container { height: calc(100vh - 64px); overflow-y: auto; scroll-behavior: smooth; }
    .animate-in { animation: fadeIn 0.3s ease-out; }
    @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
    ::-webkit-scrollbar { width: 6px; }
    ::-webkit-scrollbar-track { background: transparent; }
    ::-webkit-scrollbar-thumb { background: #e5e7eb; border-radius: 10px; }
    input, select, textarea { transition: all 0.2s ease; }
    input:focus, select:focus, textarea:focus { border-color: #ef4444 !important; outline: none; box-shadow: 0 0 0 2px rgba(239, 68, 68, 0.1); }
    @media print { .no-print { display: none !important; } .print-only { display: block !important; } }
    .animate-shake { animation: shake 0.5s cubic-bezier(.36,.07,.19,.97) both; }
    @keyframes shake { 10%, 90% { transform: translate3d(-1px, 0, 0); } 20%, 80% { transform: translate3d(2px, 0, 0); } 30%, 50%, 70% { transform: translate3d(-4px, 0, 0); } 40%, 60% { transform: translate3d(4px, 0, 0); } }
  </style>
